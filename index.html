<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form101</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="krusty-container">
    <img src="krusty.png" alt="krusty krab image" width="205" height="205" align="left" style="border: 3px solid #333;" margin-right: 20px;"> <br> <br> <br> <br>
<p>krusty krab job application</p>
</div>
<br><br><br><br><br><br><br><hr>
<form action="#" method="post">
    <div style="display: flex; align-items: center;">
        <div>
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="Address">Address:</label><br>
    <input type="text" id="Address" name="Address" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="number">Contact Number:</label><br>
    <input type="tel" id="number" name="number"><br><br>
    
    <label for="Age">Age:</label><br>
    <input type="Age" id="Age" name="Age"><br><br>
</div>
<div style="margin-left: 40px;">
    <label>Gender:</label><br>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other">
<label for="Rather not say">Rather not say</label>
<br><br>
    <label>Hobbies:</label><br>
    <input type="checkbox" id="reading" name="hobbies" value="reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="sports" name="hobbies" value="sports">
    <label for="sports">Sports</label>
    <input type="checkbox" id="music" name="hobbies" value="music">
    <label for="music">Music</label>
    <input type="checkbox" id="jogging" name="hobbies" value="jogging">
    <label for="jogging">Jogging</label>
    <input type="checkbox" id="Watching TV" name="hobbies" value="Watching TV">
    <label for="Watching TV">Watching TV</label>
    <input type="checkbox" id="Cooking" name="hobbies" value="Cooking">
    <label for="Cooking">Cooking</label>
 </div>
</div>
<br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
